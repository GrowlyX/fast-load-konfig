plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'
}

group = 'io.liftgate'
version = '0.1.6'


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    compileOnly 'com.android.tools.build:gradle:8.0.2'
}

publishing {
    publications {
        library(MavenPublication) {
            groupId = 'io.liftgate'
            artifactId = 'fast-load-plugin'

            from components.java

            pom {
                name = 'FTC Fast Load Plugin'
                description = 'Allows for hot swapping Team Code without restarting FtcRobotController'
                licenses {
                    license {
                        name = 'MIT'
                        url = 'https://spdx.org/licenses/MIT.txt'
                    }
                }
                developers {
                    developer {
                        id = 'matthewo'
                        name = 'Matthew Oates'
                        email = 'uni.oates@gmail.com'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            name "scala"
            url "${property("artifactory_contextUrl")}/opensource"

            credentials {
                username property("artifactory_user")
                password property("artifactory_password")
            }
        }
    }
}

gradlePlugin {
    plugins {
        fastload {
            id = 'io.liftgate.fast-load-plugin'
            implementationClass = 'org.team11260.FastLoadPlugin'
            displayName = 'FastLoad'
            description = 'Allows for hot swapping Team Code without restarting FtcRobotController'
            tags.set(['ftc', 'java', 'kotlin'])
        }
    }

    website = "https://github.com/Team11260/FtcFastLoadPlugin"
    vcsUrl = "https://github.com/Team11260/FtcFastLoadPlugin"
}
